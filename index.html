<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <title>Drawing app</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">

<body>
    
        <div class="header">
        <h1>Drawing for fun</h1>
        </div>

        <div class="maincontainer">

        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>

        <div class="input" id="thicknessinput">
         <div id="size"></div>
        </div>

        <div class="input">
     <div id="slider"></div>
        </div>
    </div>

<div class="container" id="container">
    <canvas id="paint" width="1400px" height="400px"></canvas>
</div>
<div class="butinputs">
<div class="input2" id="erase">
    <span class="buttons" id="erase">ERASE</span>
</div>
<div class="input2" id="save">
    <span class="buttons" id="save">SAVE</span>
</div>
<div class="input2" id="reset">
    <span class="buttons" id="reset">RESET</span>
</div>
</div>
